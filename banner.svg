<svg viewBox="0 0 2400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with NATO blue gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#004080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glowing effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- Hexagon pattern -->
    <pattern id="hexPattern" width="100" height="87" patternUnits="userSpaceOnUse">
      <path d="M 25,0 L 75,0 L 100,43.5 L 75,87 L 25,87 L 0,43.5 Z" 
            fill="none" stroke="rgba(255, 255, 255, 0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="2400" height="800" fill="url(#bgGrad)"/>
  
  <!-- Hexagon overlay -->
  <rect width="2400" height="800" fill="url(#hexPattern)" opacity="0.8"/>
  
  <!-- Grid overlay -->
  <rect width="2400" height="800" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Large NATO Star (4-pointed compass) on left -->
  <g transform="translate(300, 400)" opacity="0.3">
    <circle cx="0" cy="0" r="200" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="4"/>
    <circle cx="0" cy="0" r="180" fill="none" stroke="rgba(255, 255, 255, 0.08)" stroke-width="2"/>
    <circle cx="0" cy="0" r="160" fill="none" stroke="rgba(255, 255, 255, 0.06)" stroke-width="2"/>
    
    <!-- 4-pointed star (NATO symbol style) -->
    <path d="M 0,-200 L 20,-40 L 0,0 L -20,-40 Z" fill="rgba(255, 255, 255, 0.2)"/>
    <path d="M 200,0 L 40,20 L 0,0 L 40,-20 Z" fill="rgba(255, 255, 255, 0.15)"/>
    <path d="M 0,200 L 20,40 L 0,0 L -20,40 Z" fill="rgba(255, 255, 255, 0.15)"/>
    <path d="M -200,0 L -40,20 L 0,0 L -40,-20 Z" fill="rgba(255, 255, 255, 0.15)"/>
    
    <circle cx="0" cy="0" r="12" fill="#ffffff"/>
  </g>
  
  <!-- Shield/Badge on right -->
  <g transform="translate(2100, 400)" opacity="0.25">
    <path d="M 0,-180 L 100,-140 L 100,80 Q 100,140 0,180 Q -100,140 -100,80 L -100,-140 Z" 
          fill="none" stroke="rgba(255, 255, 255, 0.3)" stroke-width="6"/>
    <circle cx="0" cy="-20" r="60" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="4"/>
    <path d="M -35,-20 L -10,5 L 35,-40" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Animated scan lines -->
  <g opacity="0.15">
    <line x1="0" y1="200" x2="800" y2="200" stroke="#ffffff" stroke-width="3">
      <animate attributeName="x2" from="0" to="800" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="2400" y1="600" x2="1600" y2="600" stroke="#0099ff" stroke-width="3">
      <animate attributeName="x2" from="2400" to="1600" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Data nodes (animated) -->
  <g opacity="0.6">
    <circle cx="450" cy="150" r="8" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="220" r="8" fill="#0099ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="650" r="8" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1750" cy="180" r="8" fill="#0099ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1650" cy="620" r="8" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main title -->
  <g transform="translate(1200, 280)">
    <text x="0" y="0" text-anchor="middle" font-family="'Arial Black', 'Arial Bold', sans-serif" font-size="140" font-weight="900" fill="#ffffff" filter="url(#strongGlow)">
      NATO OSINT
    </text>
    <text x="0" y="90" text-anchor="middle" font-family="'Arial', sans-serif" font-size="42" fill="#B8D4E8" letter-spacing="12">
      OPEN SOURCE INTELLIGENCE COLLECTION
    </text>
  </g>
  
  <!-- Author credit with badge -->
  <g transform="translate(1200, 480)">
    <rect x="-320" y="-45" width="640" height="90" rx="45" fill="rgba(0, 102, 204, 0.3)" stroke="#ffffff" stroke-width="4"/>
    <rect x="-315" y="-40" width="630" height="80" rx="40" fill="rgba(0, 51, 102, 0.6)"/>
    <text x="0" y="15" text-anchor="middle" font-family="'Courier New', monospace" font-size="52" font-weight="bold" fill="#ffffff" filter="url(#glow)">
      by CyberKalki
    </text>
  </g>
  
  <!-- Info badges bar -->
  <g transform="translate(400, 680)">
    <rect x="0" y="0" width="1600" height="80" rx="10" fill="rgba(0, 51, 102, 0.9)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
    
    <!-- Badge 1: Subdomains -->
    <g transform="translate(100, 40)">
      <circle cx="0" cy="0" r="18" fill="#0099ff" filter="url(#glow)"/>
      <text x="35" y="8" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
        40+ Subdomains
      </text>
    </g>
    
    <!-- Badge 2: IP Addresses -->
    <g transform="translate(520, 40)">
      <circle cx="0" cy="0" r="18" fill="#ffffff"/>
      <text x="35" y="8" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
        4 IP Ranges
      </text>
    </g>
    
    <!-- Badge 3: ASNs -->
    <g transform="translate(920, 40)">
      <circle cx="0" cy="0" r="18" fill="#0099ff" filter="url(#glow)"/>
      <text x="35" y="8" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
        4 ASNs
      </text>
    </g>
    
    <!-- Badge 4: Domains -->
    <g transform="translate(1180, 40)">
      <circle cx="0" cy="0" r="18" fill="#ffffff"/>
      <text x="35" y="8" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
        25+ Domains
      </text>
    </g>
  </g>
  
  <!-- Decorative corner brackets -->
  <g stroke="#ffffff" stroke-width="6" opacity="0.4" fill="none">
    <path d="M 40,40 L 120,40 M 40,40 L 40,120"/>
    <path d="M 2360,40 L 2280,40 M 2360,40 L 2360,120"/>
    <path d="M 40,760 L 120,760 M 40,760 L 40,680"/>
    <path d="M 2360,760 L 2280,760 M 2360,760 L 2360,680"/>
  </g>
  
  <!-- NATO color stripe accent -->
  <rect x="0" y="0" width="2400" height="8" fill="#0099ff" opacity="0.8"/>
  <rect x="0" y="792" width="2400" height="8" fill="#0099ff" opacity="0.8"/>
</svg>
