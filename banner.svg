<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glowing effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(59, 130, 246, 0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="400" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Animated circuit lines -->
  <g opacity="0.3">
    <line x1="0" y1="100" x2="300" y2="100" stroke="#3b82f6" stroke-width="2">
      <animate attributeName="x2" from="0" to="300" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="1200" y1="300" x2="900" y2="300" stroke="#06b6d4" stroke-width="2">
      <animate attributeName="x2" from="1200" to="900" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- NATO Compass Rose (stylized) -->
  <g transform="translate(150, 200)" opacity="0.6">
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#accentGrad)" stroke-width="1" opacity="0.5"/>
    <path d="M 0,-60 L 5,-10 L 0,0 L -5,-10 Z" fill="#3b82f6" filter="url(#glow)"/>
    <path d="M 60,0 L 10,5 L 0,0 L 10,-5 Z" fill="#06b6d4" opacity="0.7"/>
    <path d="M 0,60 L 5,10 L 0,0 L -5,10 Z" fill="#3b82f6" opacity="0.7"/>
    <path d="M -60,0 L -10,5 L 0,0 L -10,-5 Z" fill="#06b6d4" opacity="0.7"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    <text x="0" y="-75" text-anchor="middle" fill="#3b82f6" font-size="14" font-weight="bold">N</text>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(1050, 200)" opacity="0.5">
    <path d="M 0,-50 L 30,-35 L 30,20 Q 30,40 0,55 Q -30,40 -30,20 L -30,-35 Z" 
          fill="none" stroke="url(#accentGrad)" stroke-width="3" filter="url(#glow)"/>
    <path d="M 0,-40 L 0,30 M -20,-10 L 20,-10" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Data points (animated) -->
  <g opacity="0.6">
    <circle cx="250" cy="80" r="3" fill="#3b82f6">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="120" r="3" fill="#06b6d4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="320" r="3" fill="#3b82f6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="280" r="3" fill="#06b6d4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main title -->
  <g transform="translate(600, 150)">
    <text x="0" y="0" text-anchor="middle" font-family="'Courier New', monospace" font-size="56" font-weight="bold" fill="url(#accentGrad)" filter="url(#glow)">
      NATO OSINT
    </text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#64748b" letter-spacing="4">
      OPEN SOURCE INTELLIGENCE
    </text>
  </g>
  
  <!-- Author credit -->
  <g transform="translate(600, 250)">
    <rect x="-140" y="-22" width="280" height="44" rx="22" fill="rgba(59, 130, 246, 0.1)" stroke="url(#accentGrad)" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="'Courier New', monospace" font-size="24" font-weight="bold" fill="#3b82f6">
      by CyberKalki
    </text>
  </g>
  
  <!-- Info badges -->
  <g transform="translate(300, 350)">
    <rect x="0" y="0" width="600" height="35" rx="5" fill="rgba(15, 23, 42, 0.8)"/>
    
    <!-- Badge 1: IPs -->
    <g transform="translate(20, 17.5)">
      <circle cx="0" cy="0" r="8" fill="#3b82f6"/>
      <text x="15" y="5" font-family="'Courier New', monospace" font-size="14" fill="#cbd5e1">
        40+ Subdomains
      </text>
    </g>
    
    <!-- Badge 2: ASNs -->
    <g transform="translate(200, 17.5)">
      <circle cx="0" cy="0" r="8" fill="#06b6d4"/>
      <text x="15" y="5" font-family="'Courier New', monospace" font-size="14" fill="#cbd5e1">
        4 ASNs
      </text>
    </g>
    
    <!-- Badge 3: Domains -->
    <g transform="translate(340, 17.5)">
      <circle cx="0" cy="0" r="8" fill="#3b82f6"/>
      <text x="15" y="5" font-family="'Courier New', monospace" font-size="14" fill="#cbd5e1">
        25+ Domains
      </text>
    </g>
    
    <!-- Badge 4: Updated -->
    <g transform="translate(480, 17.5)">
      <circle cx="0" cy="0" r="8" fill="#06b6d4"/>
      <text x="15" y="5" font-family="'Courier New', monospace" font-size="14" fill="#cbd5e1">
        Jan 2026
      </text>
    </g>
  </g>
  
  <!-- Decorative corner elements -->
  <path d="M 20,20 L 60,20 M 20,20 L 20,60" stroke="#3b82f6" stroke-width="3" opacity="0.5"/>
  <path d="M 1180,20 L 1140,20 M 1180,20 L 1180,60" stroke="#06b6d4" stroke-width="3" opacity="0.5"/>
  <path d="M 20,380 L 60,380 M 20,380 L 20,340" stroke="#06b6d4" stroke-width="3" opacity="0.5"/>
  <path d="M 1180,380 L 1140,380 M 1180,380 L 1180,340" stroke="#3b82f6" stroke-width="3" opacity="0.5"/>
</svg>
